# render.yaml
services:
  - type: web
    name: weather-app-backend
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENWEATHER_API_KEY
        sync: false # Tells Render to prompt for this value in the dashboard
      - key: GOOGLE_PLACES_API_KEY
        sync: false # Tells Render to prompt for this value in the dashboard
      - key: DB_HOST
        sync: false # Tells Render to prompt for this value in the dashboard
      - key: DB_USER
        sync: false # Tells Render to prompt for this value in the dashboard
      - key: DB_PASSWORD
        sync: false # Tells Render to prompt for this value in the dashboard
      - key: DB_NAME
        sync: false # Tells Render to prompt for this value in the dashboard
    healthCheckPath: /api/db/tables

  - type: web
    name: weather-app-frontend
    runtime: static
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: /api # This one is fine as it has a direct value
